name: CI

on:
  push:
      paths:
        - .github/workflows/ci.yml
        - qbittorrent-ee/*
        - shadowsocks-libev/*
        - ss-tproxy/*


jobs: 
    qbittorrent:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Vaild
              run: docker build ./qbittorrent-ee

    shadowsocks-libev:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Vaild
              run: docker build ./shadowsocks-libev

    ss-tproxy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Vaild
              run: docker build ./ss-tproxy