name: CI

on:
  push:
      paths:
        - .github/workflows/ci.yml
        - qbittorrent-ee/**
        - shadowsocks-libev/**
        - subwatcher/**
        - strongswan/**


jobs: 
    shadowsocks-libev:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Vaild
              run: docker build ./shadowsocks-libev

    subwatcher:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Vaild
              run: docker build ./subwatcher

    strongswan:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Vaild
              run: docker build ./strongswan